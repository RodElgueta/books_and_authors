<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/byn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/byn/addbooks">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-dark min-vh-100">
        <div class="row">
            <div class="col-3">
                <h2 class="text-light">Authors</h2>
                <table class="table table-dark table-hover">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                    {%for author in authors%}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}}</td>
                        <td>{{author.last_name}}</td>
                        <td><a href="authors/{{author.id}}" class="link-primary">View</a></td>
                        
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-4 ms-4">
                <h4 class="text-light">Add a new Author</h4><br>
                <div class="row">
                    <form class="col-6" action="createauthors" method="POST" id="formid">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col-8">
                                <input placeholder="first_name" id="Title" type="text" class="validate" name="first_name" required>
                                <label for="first_name">first_name</label>
                            </div>
                            <div class="input-field col-8">
                                <input placeholder="last_name" id="Title" type="text" class="validate" name="last_name" required>
                                <label for="first_name">last_name</label>
                            </div>
                            
                            <div class="input-field col-8">
                                
                                <textarea name="notes" placeholder="Notes" form="formid"required></textarea>
                                <label for="notes">Notes</label>
                            </div>
                            <div class="input-field col-8">
                                <input type="submit" class="waves-effect waves-light btn">
                                <p class="text-center"></p><button type="submit" class="btn btn-primary">Submit</button></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4 ">
                <div class="row">
                    <form class="col-12" action="delauthor" method="POST">
                        {% csrf_token %}
                        <div class="input-field col-8">
                            <h3 class="text-light">Delete by id</h3><br>
                            <input id="password" type="number" placeholder="ID" class="validate" name="id" required>
                            <label for="password">ID</label>
                        </div>
                        <div class="input-field col-8">
                            <input type="submit" class="waves-effect waves-light btn">
                            <p class="text-center"></p><button type="submit" class="btn btn-primary">Submit</button></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
