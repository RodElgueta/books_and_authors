<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/byn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/byn/addauthors">Authors</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-dark min-vh-100">
        <div class="row text-light">
            <h3 class="mt-5 ">Title:  {{book.title}}</h3><br>
            <h3>ID: {{book.id}}</h3>
            
            <h4 class="mt-5">Description</h4><textarea class="ms-3"style="width: 300px">{{book.desc}}</textarea><br>
            <div class="row mt-5">
                <div class="col-3">
                    <table class="table table-dark table-hover">
                        <tr>
                            <td>Authors</td>
                        </tr>
                        {%for author in book.authors.all%}
                        <tr>
                            <td>{{author.first_name}}  {{author.last_name}}</td>
                            
                        </tr>
                    
                    
                    {%endfor%}
                    </table>
                </div>
            </div>
            <form class="col-12" action="/byn/addtobook/{{book.id}}" method="POST">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="Dojos" class="form-label text-light">Add a new author to this book</label>
                    <select class="form-select" aria-label="Default select example" name="newauthor" required>
                        <option selected>Open this select menu</option>
                        {%for author in nobooksauthor%}
                        <option value="{{author.id}}">{{author.first_name}}  {{author.last_name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="input-field col-8">
                    <input type="submit" class="waves-effect waves-light btn">
                    <p class="text-center"></p><button type="submit" class="btn btn-primary">Submit</button></p>
                </div>
            </form>
            </div>
            </div>
            
        </div>
    </div>
</body>
</html>
