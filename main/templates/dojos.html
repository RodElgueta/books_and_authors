<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-dark min-vh-100">
        <div class="row">
            <form class="col-12" action="createninja" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col-8">
                        <input placeholder="Name" id="first_name" type="text" class="validate" name="first_name" required>
                        <label for="first_name">first_name</label>
                    </div>
                    <div class="input-field col-8">
                        <input placeholder="Name" id="first_name" type="text" class="validate" name="last_name" required>
                        <label for="last_name">last_name</label>
                    </div>
                    <div class="col-md-6">
                        <label for="Dojos" class="form-label text-light">Dojo</label>
                        <select class="form-select" aria-label="Default select example" name="dojo"required>
                            <option selected>Open this select menu</option>
                            <option value="4">Dojo1</option>
                            <option value="5">Dojo2</option>
                            <option value="6">Dojo3</option>
                            <option value="7">Dojo4</option>
                        </select>
                    </div>
                    <div class="input-field col-8">
                        <input type="submit" class="waves-effect waves-light btn">
                        <p class="text-center"></p><button type="submit" class="btn btn-primary">Submit</button></p>
                    </div>
                </div>
            </form>
            <div class="col-4">
                <h2 class="text-light">Ninjas</h2>
                <table class="table table-dark table-hover">
                    
                    <tr>
                        <th>First_name</th>
                        <th>Last_name</th>
                        <th>Dojo</th>
                    </tr>
                    {%for dojo in dojos%}
                    <tr>
                        <td>{{dojo.Ninja.all}}</td>

                        <td>{{dojo.name}}</td>
                        
                        <td></td>
                        
                        <td></td>
                        
                        <td></td>
                    </tr>
                    
                    
                    
                    {% endfor %}
                </table>
                
            </div>
        </div>
    </div>
    

</body>
</html>
